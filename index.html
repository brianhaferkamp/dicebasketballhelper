<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Dice Basketball Dice Roller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
  <header>
    <p class="quarter">Qtr <span>1</span></p>
  </header>
  <section class="scores">
    <div class="score-group away">
      <p class="score-label">Away</p>
      <p class="score-number away-score">0</p>
      <div class="add-points-group away-points">
        <div class="add-points one-point">+1</div>
        <div class="add-points two-points">+2</div>
        <div class="add-points three-points">+3</div>
      </div>
    </div>
    <div class="score-group home">
      <p class="score-label">Home</p>
      <p class="score-number home-score">0</p>
      <div class="add-points-group home-points">
        <div class="add-points one-point">+1</div>
        <div class="add-points two-points">+2</div>
        <div class="add-points three-points">+3</div>
      </div>
    </div>
  </section>
  <section class="cards">
    <div class="card"><span>50</span></div>
  </section>
  <footer class="dice">
    <div class="die die1"><span></span></div>
    <div class="die die2"><span></span></div>
    <div class="die die3"><span></span></div>
  </footer>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
